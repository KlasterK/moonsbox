name: Moonsbox Cross-Platform Build Pipeline

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.13']

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies and PyInstaller
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pillow
        # pillow is needed here for windows-latest
        # /assets/window_icon is in PNG format, but Windows requires ico format
        # Without PIL, PyInstaller will fail, but with it, PyInstaller will convert
        # the icon to proper format

    - name: Run PyInstaller build
      run: |
        pyinstaller pyinst_moonsbox.spec

    - name: Get Version and Architecture Info
      shell: bash
      run: |
        echo "VERSION=$(git describe --tags --exact-match HEAD 2>/dev/null \
             || git rev-parse --short HEAD)" >> $GITHUB_ENV

        echo "ARCH=$(uname -m)" >> $GITHUB_ENV
        
        if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then 
          echo "PLATFORM=linux" >> $GITHUB_ENV
        elif [ "${{ matrix.os }}" == "windows-latest" ]; then 
          echo "PLATFORM=windows" >> $GITHUB_ENV
        elif [ "${{ matrix.os }}" == "macos-latest" ]; then 
          echo "PLATFORM=macos" >> $GITHUB_ENV
        fi

    - name: Move assets to dist/ folder
      shell: bash
      run: |
        cp -r assets/ dist/assets/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: moonsbox-${{ env.VERSION }}-${{ env.PLATFORM }}-${{ env.ARCH }}
        path: dist
